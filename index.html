<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesApp</title>
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
   <div class="container">
    <div class="box">
        <div class="title">
            <h2>Sales APP</h2>
        </div>

        <div class="row">
            <div class="col">
                <label>Product</label>
            </div>
            <div class="col">
                <label>Quantity</label>
            </div>
            <div class="col">
                <label>Price</label>
            </div>
            <div class="col">
                <label>Cost</label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="checkbox" class="ckft" name="football"/>
                <label>Football</label>
            </div>
            <div class="col">
                <input type="text" oninput="subcosthandlerft()" class="ftqty" name="qty"/>
             
            </div>
            <div class="col">
                <input type="text" class="ftprice" disabled name="price"/>
                
            </div>
            <div class="col">
                <input type="text" disabled class="ftcost" name="cost"/>

            </div>
        </div>


        <div class="row">
            <div class="col">
                <input type="checkbox" class="cksc" name="soccer"/>
                <label>Soccer</label>
            </div>
            <div class="col">
                <input type="text" class="scqty" name="qty"/>
             
            </div>
            <div class="col">
                <input type="text" class="scprice" disabled name="price"/>
                
            </div>
            <div class="col">
                <input type="text" class="sccost" disabled name="cost"/>

            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="checkbox" class="ckbb" name="baseball"/>
                <label>Baseball</label>
            </div>
            <div class="col">
                <input type="text" class="bbqty" name="qty"/>
             
            </div>
            <div class="col">
                <input type="text" class="bbprice" disabled name="price"/>
                
            </div>
            <div class="col">
                <input type="text" class="bbcost" disabled name="cost"/>

            </div>
        </div>

        <div class="row">
            <div class="col">
               
                <label>Total Items</label>
            </div>
            <div class="col">
                <input type="text" class="titem" disabled name="titem"/>
             
            </div>
            <div class="col">
                <label>Total Cost</label>
                
            </div>
            <div class="col">
                <input type="text" class="tcost" disabled name="tcost"/>

            </div>
        </div>

        <div class="row btnbox">
            <div class="col">
               
             
            </div>
            <div class="col">
              
             
            </div>
            <div class="col">
                <button class="btncalculate">Calculate</button>
                
            </div>
            <div class="col">
                <button class="btnclear">Clear</button>

            </div>
        </div>
    </div>
   </div>
<script src="calculate.js"> </script>
    
</body>
</html>
